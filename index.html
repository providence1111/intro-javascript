<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Charts & Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Charts & Graphs Intro</h1>
    
    <!-- Input fields for arithmetic operations -->
    <div>
        <input type="number" id="num1" placeholder="Enter first number">
    </br>
        <input type="number" id="num2" placeholder="Enter second number">
    </br>
        <button onclick="performAddition()">Add</button>
    </br>
        <button onclick="performSubtraction()">Subtract</button>
    </br>
        <button onclick="performDivision()">Divide</button>
    </br>
        <button onclick="performMultiplication()">Multiply</button>
    </br>
    </div>
    
    <!-- Result display -->
    <p id="result"></p>
    
    <!-- Canvas for Chart.js -->
    <canvas id="myChart" width="400" height="200"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
